<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">
    <a th.href="@{/new}" class="btn btn-primary">Nuevo</a>

    <table class="table">

        <thead>

        <tr >
            <th>ID</th>
            <th>MARCA</th>
            <th>MODELO</th>
            <th>DOMINIO</th>
            <th>AÑO</th>
            <th>KM</th>
            <th>COLOR</th>
            <th>PRECIO</th>
        </tr>
        </thead>

        <tbody>
        <!--/*@thymesVar id="cars" type=""*/-->
        <tr th:each="cars:${cars}">

            <td th.text="${cars.id}"></td>
            <td th.text="${cars.marca}"></td>
            <td th.text="${cars.modelo}"></td>
            <td th.text="${cars.dominio}"></td>
            <td th.text="${cars.año}"></td>
            <td th.text="${cars.km}"></td>
            <td th.text="${cars.color}"></td>
            <td th.text="${cars.precio}"></td>
            <td>
                <a class="btn btn-warning"> Editar </a>
                <a class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>

</body>
</html>
