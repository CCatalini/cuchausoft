<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <div class="container mt-4">
      <div class="col-sm-6">
          <!--/*@thymesVar id="car" type=""*/-->
          <!--/* mete la ruta (action) del controlador del objeto y el tipo de metodo HTTP*/-->
          <form th:action="@{/save}" th:object="${car}" method="POST">
               <div class="card">

                   <div class="card-header">
                        <h3> Modulo Car </h3>
                   </div>

                   <div class="card-body">
                       <div class="form-group">
                            <label > ID </label>
                            <!--/*@thymesVar id="id" type=""*/-->
                            <input th:field="${id}" type="text" class="form-control"/>
                       </div>

                       <div class="form-group">
                           <label > MARCA </label>
                           <!--/*@thymesVar id="marca" type=""*/-->
                           <input th:field="${marca}" type="text" class="form-control"/>
                       </div>

                       <div class="form-group">
                           <label > MODELO </label>
                           <!--/*@thymesVar id="modelo" type=""*/-->
                           <input th:field="${modelo}" type="text" class="form-control"/>
                       </div>

                       <div class="form-group">
                           <label > DOMINIO </label>
                           <!--/*@thymesVar id="dominio" type=""*/-->
                           <input th:field="${dominio}" type="text" class="form-control"/>
                       </div>

                       <div class="form-group">
                           <label > AÑO </label>
                           <!--/*@thymesVar id="año" type=""*/-->
                           <input th:field="${año}" type="text" class="form-control"/>
                       </div>

                       <div class="form-group">
                           <label > KM </label>
                           <!--/*@thymesVar id="km" type=""*/-->
                           <input th:field="${km}" type="text" class="form-control"/>
                       </div>

                       <div class="form-group">
                           <label > COLOR </label>
                           <!--/*@thymesVar id="color" type=""*/-->
                           <input th:field="${color}" type="text" class="form-control"/>
                       </div>

                       <div class="form-group">
                           <label > PRECIO </label>
                           <!--/*@thymesVar id="preciod" type=""*/-->
                           <input th:field="${preciod}" type="text" class="form-control"/>
                       </div>
                   </div>

                   <div class="card-footer">
                       <input type="submit" value="Guardar" class="btn btn-success">
                   </div>

               </div>
          </form>
      </div>
  </div>

</body>
</html>
